<!DOCTYPE html>
<html>

<head>
    <title>Random YouTube Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            width: 350px;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .head {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #d4dbe2;
        }

        .head img {
            width: 33px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .head h1 {
            font-size: 15px;            
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #video-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="head">
        <img src="./icon-main.PNG">
        <h1>youwatch</h1>
    </div>
    <label for="genre">Enter a genre:</label>
    <input type="text" id="genre" />
    <button id="fetchBtn">Fetch Random Video</button>
    <script src="./popup.js"></script>
</body>

</html>
